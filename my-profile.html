  <main>  

    <div class="container">

     <!-- Toggler para light-dark mode -->
     <div id="divToggler" class="container">
      <i class="bi bi-brightness-low-fill"></i>
       <input type="checkbox" name="switch" id="switch" hidden>
       <label for="switch" class="contenedor-toggler">
        <div class="toggler"></div>
       </label>
       <i class="bi bi-moon-fill"></i>
      </div>


     <!-- Formulario my-profile -->
      <form id="formulario-perfil" class="needs-validation" novalidate>
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre*</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
              <div class="invalid-feedback">
                Proporciona un nombre válido.
              </div>
          </div>
  
          <div class="mb-3">
              <label for="segundo-nombre" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre">
          </div>
  
          <div class="mb-3">
              <label for="apellido" class="form-label">Apellido*</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
              <div class="invalid-feedback">
                Proporciona un apellido válido.
              </div>
          </div>
  
          <div class="mb-3">
              <label for="segundo-apellido" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido">
          </div>
  
          <div class="mb-4">
              <label for="email" class="form-label">E-Mail*</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
  
          <div class="mb-4">
              <label for="telefono" class="form-label">Teléfono de contacto</label>
              <input type="tel" class="form-control" id="telefono" name="telefono">
          </div>
  
          <div class="mb-3 text-center">
            <label for="foto" class="form-label">Foto de perfil</label><br>
            <img id="profilePic" src="default-profile.png" alt="Foto de perfil" width="150" height="150" class="mb-2">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button type="button" class="btn btn-outline-success secundario" id="uploadBtn">Cargar foto</button>
        </div>

        <button type="submit" class="btn btn-success mt-4">Guardar cambios</button>
        
      </form>
  </div>
